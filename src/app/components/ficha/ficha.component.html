<div class="fichas">

    <div class="botoes-treinos">
        <button (click)="selecionarTreinoPorId('A')">
            Treino A
        </button>
        <button (click)="selecionarTreinoPorId('B')">
            Treino B
        </button>
        <button (click)="selecionarTreinoPorId('C')">
            Treino C
        </button>
    </div>


    <div class="treino">

            <h4>Treino: {{treinoSelecionado.nome}}</h4>

            <table>
                <thead>
                    <tr>
                        <th class="th-exercicio">Exercício</th>
                        <th class="th-serie">Séries</th>
                        <th class="th-reps">Repetições</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let exercicio of treinoSelecionado.exercicios">
                        <td class="td-exercicio">{{exercicio.nome}}</td>
                        <td class="td-serie">{{exercicio.series}}</td>
                        <td class="td-reps">{{exercicio.repeticoes}}</td>
                    </tr>
                </tbody>
            </table>
        </div>



</div>
